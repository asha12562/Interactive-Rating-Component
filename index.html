<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
    <title>Interactive Rating Component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card-inner">
          <div class="card-face card-front">
            <button class="circle star">
              <img src="/images/icon-star.svg" alt="Orange star" />
            </button>
            <h1>How did we do?</h1>
            <p>
              Please let us know how we did with your support request. All
              feedback is appreciated to help us improve our offering!
            </p>
            <div class="options">
              <button class="circle button" value="1">1</button>
              <button class="circle button" value="2">2</button>
              <button class="circle button" value="3">3</button>
              <button class="circle button" value="4">4</button>
              <button class="circle button" value="5">5</button>
            </div>
            <button id="submit" class="submit" onclick="changeText()">
              SUBMIT
            </button>
          </div>
          <div class="card-face card-back">
            <div class="image">
              <img
                src="/images/illustration-thank-you.svg"
                alt="Transaction illustration"
              />
            </div>
            <div id="selection" class="selection">
              <p>You selected</p>
            </div>
            <h1>Thank you!</h1>
            <p class="text">
              We appreciate you taking the time to give a rating. If you ever
              need more support, don't hesitate to get in touch!
            </p>
          </div>
        </div>
      </div>
    </main>
    <script src="/main.js"></script>
  </body>
</html>
